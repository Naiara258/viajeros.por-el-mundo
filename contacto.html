<title>Contacto</title>
<h1 style="background-color:white;text-align: center;">CONTACTO</h1>
	  <main>
    <section class="container">
      <form action="/action_page.php" method="POST">
        <label for="nombre"><strong>Nombre:</strong></label><br>
        <input type="text" id="nombre" name="nombre" required><br><br>

        <label for="email"><strong>Email:</strong></label><br>
        <input type="email" id="email" name="email" required><br><br>

        <label for="mensaje"><strong>Mensaje:</strong></label><br>
        <textarea id="mensaje" name="mensaje" rows="5" cols="40" placeholder="Escribe tu mensaje aquí..."></textarea><br><br>

        <button type="submit">Enviar</button>
      </form>
    </section>
  </main>
